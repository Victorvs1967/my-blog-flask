    <script src="/app//static/js/jquery-3.5.1.js"></script>
    <script src="/app//static/js/bootstrap.bundle.min.js"></script>

    <script>
      const data = '<div class="table">' + 
                    '<tr>' +
                        '<td width="64" style="border: 0px;"><img src="{{ user.avatar(64) }}"></td>' +
                        '<td style="border: 0px;">' +
                            '<p><a href="{{ url_for("main.user", username=user.username) }}">{{ user.username }}</a></p>' +
                            '<small>' +
                                '{% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}' +
                                '{% if user.last_seen %}<p>Last seen on: {{ user.last_seen.strftime("%a %d %B %Y, %H:%M:%S") }}</p>{% endif %}' +
                                '<p>{{ user.followers.count() }} followers, {{ user.followed.count() }} following.</p>' +
                                '{% if user != current_user %}' +
                                    '{% if not current_user.is_following(user) %}' +
                                    '<a href="{{ url_for("main.follow", username=user.username) }}">Follow</a>' +
                                    '{% else %}'
                                    '<a href="{{ url_for("main.unfollow", username=user.username) }}">Unfollow</a>' +
                                    '{% endif %}' +
                                '{% endif %}' +
                            '</small>' +
                        '</td>' +
                    '</tr>' +
                '</div>'

      $(function () {
        $('.user_popup').popover({
          container: 'body',
          trigger: 'hover',
          html: true,
          content: data
        })
      })
    </script>
